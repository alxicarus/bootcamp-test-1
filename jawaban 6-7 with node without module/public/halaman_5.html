<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" /> 
</head>
<body>
    <h3>Jawaban 7-5</h3>

    <table id="table-hasil" border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <td>Region</td>
                <td>Country</td>
                <td>Average Temperature</td>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <script>

        function getData() {

        
            fetch('http://localhost:3000/api/jawaban/5').then(resp => resp.json()).then(resp => {
                const table = document.querySelector('#table-hasil').getElementsByTagName('tbody')[0];

                //const data = JSON.parse(resp);
                table.innerHTML = '';
                
                resp.forEach(r => { 
                    const row = table.insertRow();
                    
                    const cellCountry = row.insertCell();
                    const cellRegion = row.insertCell();
                    const cellAvgTemp = row.insertCell();

                    cellCountry.innerHTML = r.Country;
                    cellRegion.innerHTML = r.Region;
                    cellAvgTemp.innerHTML = r.AvgTemperature;
                    
                });

            });
        }

        getData();

    </script>
</body>
</html>
